<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>
    <h:body>
    	<h:form>
    		<h:panelGrid columns = "3">
    			<h:outputLabel for="nome" value="Nome:"/>
    			<h:inputText id="nome" value="#{produtoBean.produto.nome}" required="true"/>
    			<h:message for="nome"/>
    			
    			<h:outputLabel for="preco" value="Preço:"/>
    			<h:inputText id="preco" value="#{produtoBean.produto.preco}">
    				<f:validateDoubleRange minimum="0.0"/>
    			</h:inputText>
    			<h:message for="preco"/>
    			
    			<h:outputLabel for="descricao" value="Descrição:"/>
    			<h:inputText id="descricao" value="#{produtoBean.produto.descricao}">
    				<f:validateLength minimum="5" maximum="200"/>
    			</h:inputText>
    			<h:message for="descricao"/>
    			
    			<h:outputLabel for="desconto" value="Desconto:"/>
    			<h:inputText id="desconto" 
    				value="#{produtoBean.produto.desconto}">
    				<f:convertNumber
    					minFractionDigits="2"
    					type="percent" />
    					<f:validateDoubleRange minimum="0.0"/>
    			</h:inputText>
    			<h:message for="desconto"/>
    		</h:panelGrid>
    		<p>
    			<h:commandButton
    				action="#{produtoBean.adicionar()}"
    				value="Enviar"/>
    		</p>
    	</h:form>
    </h:body>
</html>
