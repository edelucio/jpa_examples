<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>
    <h:body>
    	<h:form>
    		<h:commandLink action="artigo" value="Add"/>
    		<h:dataTable
    			var="p" value="#{artigoBean.artigos}">
    			<f:facet name="caption">Lista de Artigos</f:facet>
    			
    			<h:column>
    				<f:facet name="header">ID</f:facet>
    				<h:outputText value="#{p.id}"/>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">TÃ­tulo</f:facet>
    				<h:outputText value="#{p.titulo}"/>
    			</h:column>
    			   			
    			<h:column>
    				<f:facet name="header">Autor</f:facet>
    				<h:outputText value="#{p.autor}"/>
    				
    				<h:dataTable
    					var="i" value="#{artigoBean.lista}">
						<h:column>
    						<h:outputText value="#{i}"/>
    				
    					</h:column>
    				</h:dataTable>
    			</h:column>	
    			   		    		   
    		</h:dataTable>
    	</h:form>
    </h:body>
</html>
