<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>
    <h:body>
		<h:form>
			<p>
				<h:outputLabel for="titulo" >Titulo: </h:outputLabel>
				<h:inputText 
					id="titulo" 
					value="#{artigoBean.artigo.titulo}">
				</h:inputText>
				<h:message for="titulo"/>
			</p>
			<p>
				<h:outputText 
					id="echo" 
					value="#{artigoBean.artigo.titulo}"/> </p>
			<p>
				<h:outputLabel for="palavra" >Palavra: </h:outputLabel>
				<h:inputText 
					id="palavra" 
					value="#{artigoBean.palavra.valor}">
				</h:inputText>
			
				<h:commandButton 
					action="#{artigoBean.adicionarPalavra}" 
					value="Adicionar Palavra">
					<f:actionListener 
						type="br.uni7.tecnicas.dojo.ArtigoActionListener"/>
				</h:commandButton>
				<h:message for="palavra"/>
			</p>	
			
			<h:dataTable var="p" value="#{artigoBean.artigo.palavras}">
				<h:column>
					<f:facet name="header">Lista de Palavras</f:facet>
					<h:outputText value="#{p.valor}"></h:outputText>
				</h:column>
			</h:dataTable>
			
			<h:commandButton action="#{artigoBean.adicionarArtigo()}" 
					value="Adicionar Artigo"/>
		</h:form>
    </h:body>
</html>
