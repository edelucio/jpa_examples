<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>
    <h:body>
		<h:form>
			<h:commandButton action="artigo" value="novo"></h:commandButton>
			<h:dataTable 
				var="a" value="#{artigoBean.artigos}">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{a.id}"></h:outputText>
				</h:column>	
				<h:column>
					<f:facet name="header">Titulo</f:facet>
					<h:outputText value="#{a.titulo}"></h:outputText>
				</h:column>		
				<h:column>
					<f:facet name="header">Palavras</f:facet>
					<h:dataTable var="p" value="#{a.palavras}">
						<h:column>
							<h:outputText 
								value="(#{p.id})#{p.valor}">
							</h:outputText>
						</h:column>
					</h:dataTable>
				</h:column>
			</h:dataTable>
		</h:form>
    </h:body>
</html>
